<div class="app">
	<header>
		<section>
			<h1>{{ title }}</h1>
			<h2>{{ version }}</h2>
		</section>
		<nav class="site-header sticky-top py-1">
			<div class="container d-flex flex-column flex-md-row justify-content-between">
				<a class="py-2" href="#" aria-label="Product">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
						stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto"
						role="img" viewBox="0 0 24 24" focusable="false">
						<title>Product</title>
						<circle cx="12" cy="12" r="10" />
						<path
							d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
					</svg>
				</a>
				<a class="py-2 d-none d-md-inline-block" routerLink="/">Home</a>
				<a class="py-2 d-none d-md-inline-block" routerLink="/about">Profile</a>
				<a class="py-2 d-none d-md-inline-block" routerLink="/contact">Followers</a>
				<a class="py-2 d-none d-md-inline-block" routerLink="/signin">Signin</a>
				<a class="py-2 d-none d-md-inline-block">
					<p (click)="signout()"> Signout</p>
				</a>
			</div>
		</nav>
	</header>

	<main>
		<router-outlet></router-outlet>
	</main>

	<footer class="container py-5">
		<div class="row">
			<div class="col-12 col-md">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
					stroke-linecap="round" stroke-linejoin="circle" stroke-width="2" class="d-block mb-2" role="img"
					viewBox="0 0 24 24" focusable="false">
					<title>Product</title>
					<circle cx="12" cy="12" r="10" />
					<path
						d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
				</svg>
				<small class="d-block mb-3 text-muted">&copy; 2020</small>
			</div>
			<div class="col-12 col-md">
				<h5>Technologies</h5>
				<ul class="list-unstyled text-small">
					<li><a class="text-muted" href="https://cloud.google.com/appengine/docs/java/?hl=FR">Java on GAE</a>
					</li>
					<li><a class="text-muted" href="https://angular.io/">Angular</a></li>
					<li><a class="text-muted" href="https://ngrx.io">ngrx</a></li>

				</ul>
			</div>

			<div class="col-12 col-md">
				<h5>About</h5>
				<ul class="list-unstyled text-small">
					<li><a class="text-muted" href="#">Privacy</a></li>
					<li><a class="text-muted" href="#">Terms</a></li>
				</ul>
			</div>
		</div>
	</footer>
</div>
